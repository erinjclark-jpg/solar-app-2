    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. Global Setup ---
        window.state = {
            activeTab: "inputs", activeModal: null, a: "", iDt: "2015-02-19", pDt: new Date().toISOString().split('T')[0],
            o: "lease", pC: 38, pW: 255, sz: 9.69, or: "mix", pi: "standard", sh: "some", ac: 103, b: 0, br: 20, scr: 60, it: "string", 
            ut: "nem2", rU: 0.48, eU: 0.45, // v7.27: Added explicit rates to state
            te: 20, tE: 10525, tG: 9472, tEs: 2.9, pa: 223.66, paB: 0, tR: 0.255, rR: 0.20, rC: 3.50, ne: 0.8, 
            c: 0.9, aC: true, l: 30, om: 20, dr: 7.88, rp: 0, tx: false, e: 3.5, w: 50, srec: false, srecP: 25,

        // --- 2. Firebase Init ---

        const firebaseConfig = JSON.parse(typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}');

        const initFirebase = async () => {

            } catch (error) { console.error("Firebase Error:", error); }
        };
        initFirebase();

        // --- 3. Helper Functions ---
        function cur(v) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(v || 0); }
        function num(v) { return new Intl.NumberFormat('en-US', { maximumFractionDigits: 1 }).format(v || 0); }
        function per(v) { return (v * 100).toFixed(1) + "%"; }

        // --- CORE AI FETCH LOGIC (v7.19 Universal Payload Fix) ---
        async function fetchWithExponentialBackoff(payloadData, options = {}, retries = 3, forceModel = null) {
            try {
                const keyToUse = window.state.userApiKey ? window.state.userApiKey.trim() : (envApiKey ? envApiKey.trim() : "");
                if (!keyToUse) throw new Error("Missing API Key. Please enter your Gemini API Key in the settings.");

                let modelVersion = forceModel || window.state.aiModel;
                if (!modelVersion) modelVersion = "gemini-1.5-flash"; 

                let apiVersion = 'v1'; 
                if (modelVersion.includes('exp') || modelVersion.includes('beta')) {
                    apiVersion = 'v1beta';
                }

                const baseUrl = `https://generativelanguage.googleapis.com/${apiVersion}/models/${modelVersion}:generateContent?key=`;
                const fullUrl = baseUrl + keyToUse;

                let finalPayload = JSON.parse(JSON.stringify(payloadData)); 
                
                const isV1Endpoint = apiVersion === 'v1';
                const isLegacyModel = modelVersion.includes("gemini-1.0-pro") || (modelVersion.includes("gemini-pro") && !modelVersion.includes("1.5"));

                if (isV1Endpoint || isLegacyModel) {
                    if (finalPayload.systemInstruction) {
                        const sysText = finalPayload.systemInstruction.parts[0].text;
                        const userText = finalPayload.contents[0].parts[0].text;
                        finalPayload.contents[0].parts[0].text = `**SYSTEM INSTRUCTIONS:**\n${sysText}\n\n**USER QUERY:**\n${userText}`;
                        delete finalPayload.systemInstruction;
                    }
                }

                const modalStatus = document.querySelector('#report-view p.text-slate-500');
                if(modalStatus) modalStatus.innerText = `Connecting to ${modelVersion} (${apiVersion})...`;

                const fetchOptions = { ...options, body: JSON.stringify(finalPayload) };
                console.log(`Attempting generation with model: ${modelVersion} on ${apiVersion}`);
                
                const response = await fetch(fullUrl, fetchOptions);
                
                if (!response.ok) {
                    let errorBody;
                    try { errorBody = await response.json(); } catch(e) {}
                    const errorMessage = errorBody?.error?.message || response.statusText;
                    window.state.errorLog.push(`<strong>${modelVersion} (${apiVersion})</strong>: ${errorMessage}`);

                    if ([400, 404, 429, 503].includes(response.status)) {
                        console.warn(`Model ${modelVersion} failed (${response.status}). Reason: ${errorMessage}`);
                        const chain = ['gemini-1.5-flash', 'gemini-2.0-flash-exp', 'gemini-1.5-flash-8b', 'gemini-1.5-pro'];
                        const currentIndex = chain.indexOf(modelVersion);
                        if (currentIndex !== -1 && currentIndex < chain.length - 1) {
                            return fetchWithExponentialBackoff(payloadData, options, retries, chain[currentIndex + 1]);
                        }
                    }
                    throw new Error("ALL_MODELS_FAILED");
                }
                window.state.errorLog = [];
                return await response.json();
            } catch (error) {
                if (retries > 0 && error.message !== "ALL_MODELS_FAILED" && !error.message.includes("Missing API Key")) { 
                    const delay = Math.pow(2, 4 - retries) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithExponentialBackoff(payloadData, options, retries - 1, forceModel);
                }
                throw error;
            }
        }

        // --- 4. Core Logic (Calculation) ---
        function calculate() {
            const { pC, pW, iDt, pDt, or, sh, pi, ac, b, br, scr, it, ut, rU, eU, tE, tG, tEs, pa, paB, tR, rR, rC, ne, c, l, om, dr, rp, tx, e, w, te, o, srec, srecP } = window.state;
            const s = (pC * pW) / 1000; window.state.sz = s;
            const iT = +new Date(iDt), pT = +new Date(pDt);
            const age = (iT && pT && pT > iT) ? (pT - iT) / (1000 * 60 * 60 * 24 * 365.25) : 0;
            const YF = { south: 1550, mix: 1500, east_west: 1450, north: 1200 }[or] * { none: 1, some: 0.85, alot: 0.7 }[sh] * { standard: 1, flat: 0.89, steep: 0.96 }[pi];
            const th = s * YF; const aK = ac * 1000; const dA = 1 - ((age / 2) * 0.005); const eL = th * age * dA; const pr = eL > 0 ? aK / eL : 0;

            if (window.state.aC) {
                let nC = pr; if (!isFinite(nC)) nC = 1; nC = Math.min(1.0, Math.max(0, nC));
                if (Math.abs(nC - c) > 0.005) { window.state.c = parseFloat(nC.toFixed(2)); }
            }

            const sR = scr / 100; // Use user defined Self Consumption Rate
            
            // v7.27: Rates are now pulled from window.state (rU, eU) directly, defaults provided via init
            const retailRate = rU || 0.35;
            const exportRate = eU || 0.05;

            const cP = th * (1 - (age * 0.005)); const pS = (cP * sR * retailRate) + (cP * (1 - sR) * exportRate); const aS = pS * pr; const loss = pS - aS; const eN = cP * pr; const eD = eN / 365;

            let tEt = 0, tGt = 0; const fY = Math.floor(age);
            for (let i = 0; i < fY; i++) { const d = 1 - (i * 0.005); tEt += tE * d; tGt += tG * d; }
            const par = age - fY; const pDm = 1 - (fY * 0.005); tEt += tE * pDm * par; tGt += tG * pDm * par;
            const gD = (aK / 1000) - (tGt / 1000); const nYg = tG * (1 - (Math.floor(age) * 0.005)); const nYV = (eN / 1000) - (nYg / 1000);

            let tCt = 0, aP = pa * 12;
            for (let i = 0; i < te; i++) { tCt += aP; aP *= (1 + (tEs / 100)); }

            let fTe = 0, fTg = 0; const term = parseFloat(te) || 20; const year1Est = parseFloat(tE) || 0; const year1Guar = parseFloat(tG) || 0;
            for(let i=0; i<term; i++){ const d = 1 - (i * 0.005); fTe += year1Est * d; fTg += year1Guar * d; }

            const aE = e / 100; const bR = (sR * retailRate) + ((1 - sR) * exportRate);
            const pastAvgRate = bR / Math.pow(1 + aE, age / 2); const pSav = aK * pastAvgRate; 
            let fSa = 0; const calcTerm = (o === 'owned') ? 25 : (te || 20); const rM = Math.max(0, calcTerm - age); const yearsToCalc = Math.ceil(rM);

            for (let i = 0; i < yearsToCalc; i++) {
                const degFactor = Math.max(0, 1 - ((age + i) * 0.005)); const yearlyProd = th * degFactor * pr;
                const yearlyRate = bR * Math.pow(1 + aE, i);
                let fraction = 1; if (i === yearsToCalc - 1) { fraction = rM - Math.floor(rM); if (fraction === 0 && rM > 0) fraction = 1; }
                fSa += yearlyProd * yearlyRate * fraction;
            }
            const tS = pSav + fSa;
            const iC = Math.floor(age); const iL = te - 1;
            const pYC = pa * Math.pow(1 + (tEs / 100), iC); const rYC = (tE * (1 - (iC * 0.005))) > 0 ? (pYC * 12) / (tE * (1 - (iC * 0.005))) : 0;
            const pYL = pa * Math.pow(1 + (tEs / 100), iL); const rYL = (tE * (1 - (iL * 0.005))) > 0 ? (pYL * 12) / (tE * (1 - (iL * 0.005))) : 0;

            const paS = Math.max(0, pa - (paB || 0)); 
            
            const usableBat = Math.max(0, b * (1 - (br / 100)));
            const batBoost = scr - 60; 

            window.state.r = {
                age, sz: s, act: ac, estL: tEt / 1000, guaL: tGt / 1000, pr, gDiff: gD, potSav: pS, actSav: aS, loss, curProd: cP, estN12: eN, estDay: eD,
                nYG: nYg, nYV, tCost: tCt, futSav: fSa, totSav: tS, pY1: pa, rY1: tE > 0 ? (paS * 12) / tE : 0, pYC, rYC, pYL, rYL, fTe, fTg,
                estLifeKwh: tEt / 1000, estLifeMwh: tEt / 1000, guarLifeMwh: tGt / 1000, physLifeMwh: eL / 1000, paB, paS,
                usableBat, batBoost
            };

            const sC = s * 1000 * rC; const bR2 = b * 1000; const rL = Math.max(0, l - age);
            const depCost = l > 0 ? (rL / l) * c : 0; const cV = sC * depCost + (bR2 * Math.max(0, 1 - (age * 0.1)));
            let dcf = 0, cpr = cP; const oCt = s * om; let yD = [];
            for (let y = 1; y <= rL; y++) {
                const yearlySrec = srec ? (cpr / 1000) * srecP : 0;
                const net = (cpr * bR) + (b > 0 ? cpr * bR * 0.2 : 0) + yearlySrec - (oCt * Math.pow(1.02, y - 1));
                dcf += net / Math.pow(1 + (dr / 100), y); yD.push({ y, c: dcf }); cpr *= 0.993; 
            }
            const iV = Math.max(0, dcf - (rp === "" ? 0 : parseFloat(rp))); const fC = cV + (b > 0 ? 1500 : 0) - (rp === "" ? 0 : parseFloat(rp));
            const fI = iV + (b > 0 ? 1500 : 0); const wI = w / 100; const wC = 1 - wI; const fV = (fI * wI) + (fC * wC);
            let tr = 0; if (tx && age < 5) tr = (sC + bR2) * 0.30 * [1, .8, .6, .4, .2][Math.floor(age)];
            window.state.aR = { cost: fC, inc: fI, val: fV, tr, buy: fV + tr, yD };
        }

        function openModal(id) { window.state.activeModal = id; render(); }
        function closeModal() { window.state.activeModal = null; render(); }

        // --- AI HELPERS ---
        function buildPrompt(reportType, inputs) {
            const { systemSize, annualSavings, age, fairMarketValue, tpoMonthlyPayment, tpoEscalator, tpoGuaranteeMWh, tpoActualMWh, address, performanceRatio, totalLifetimeSavings, battery, inverterType, condition, utilityRate, repairs } = inputs;
            const formatRule = "**CRITICAL FORMATTING RULE:** Do NOT use LaTeX or MathJax formatting. Use standard text for all currency ($) and units (kWh, MWh). USE MARKDOWN TABLES for comparisons.";
            let systemPrompt, userQuery;
            const batStr = battery > 0 ? `includes ${battery}kWh Battery Storage` : "is Solar PV only";
            const invStr = inverterType === 'micro' ? "Microinverters (High Reliability)" : "String Inverter";
            const condStr = condition > 0.9 ? "Excellent" : condition > 0.8 ? "Good" : "Fair/Poor";

            switch (reportType) {
                case 'owned':
                    systemPrompt = `You are an expert solar consultant. Generate a reassuring report for a homebuyer. ${formatRule}
                    The system is ${age.toFixed(1)} years old and ${batStr}. Hardware: ${invStr}. Key Points: 1) Financial Value (Est Annual $${annualSavings.toFixed(0)}), 2) System Health (PR ${per(performanceRatio)} - Target >90%), 3) Lifecycle (Age ${age.toFixed(1)} yr). Emphasize durability and repairability.`;
                    userQuery = `Generate Solar Asset Transfer Report. Address: ${address}. Age: ${age.toFixed(1)}. Size: ${systemSize.toFixed(2)}kW. Savings: $${annualSavings.toFixed(0)}/yr. PR: ${performanceRatio.toFixed(2)}. Battery: ${battery}kWh.`;
                    break;
                case 'lease':
                    systemPrompt = `You are a Solar Lease Specialist. Explain the benefits of "Solar-as-a-Service". ${formatRule}
                    Cover: 1) Fixed Payments ($${tpoMonthlyPayment.toFixed(2)} with ${tpoEscalator}% annual escalator), 2) Cost vs Utility (${utilityRate} rates are rising), 3) Production Guarantee (${tpoActualMWh.toFixed(1)} actual vs ${tpoGuaranteeMWh.toFixed(1)} MWh guaranteed), 4) Transfer Process.`;
                    userQuery = `Generate Solar Lease Assumption Report. Address: ${address}. Size: ${systemSize.toFixed(2)}kW. Pay: $${tpoMonthlyPayment.toFixed(2)}. Esc: ${tpoEscalator}%. Guar: ${tpoGuaranteeMWh.toFixed(1)}MWh. Act: ${tpoActualMWh.toFixed(1)}MWh.`;
                    break;
                case 'ppa':
                    systemPrompt = `You are a PPA Analyst. Explain "Pay-for-Performance". ${formatRule}
                    Cover: 1) PPA Model (Pay for produced energy only), 2) Performance Obligation, 3) Rate Analysis.`;
                    userQuery = `Generate PPA Transfer Report. Address: ${address}. Size: ${systemSize.toFixed(2)}kW. Act: ${tpoActualMWh.toFixed(1)}MWh.`;
                    break;
                case 'val':
                    systemPrompt = `You are an Independent Valuation Analyst using Income Capitalization Approach. ${formatRule}
                    CRITICAL: This valuation is based on a PHYSICAL SITE INSPECTION, not a generic desktop model.
                    Emphasize that leasing companies (TPOs) often use theoretical 35-year lifespans to inflate value, whereas this report uses realistic inputs verified on-site.
                    System Condition Factor: ${condition.toFixed(2)} (${condStr}). Repairs Needed: $${repairs}.
                    Cover: 1) Method (Income Cap), 2) Inputs (Risk Rate ${inputs.dr}%, Repairs $${inputs.rp}, O&M), 3) Tax Recapture, 4) FMV Conclusion ($${fairMarketValue.toFixed(0)}), 5) The credibility of physical inspection vs desktop averages.`;
                    userQuery = `Generate FMV Appraisal Report. Size: ${systemSize.toFixed(2)}kW. Age: ${age.toFixed(1)}. Repairs: $${inputs.rp}. PV CashFlow: $${inputs.aR.inc.toFixed(0)}. Cost Appr: $${inputs.aR.cost.toFixed(0)}. FMV: $${fairMarketValue.toFixed(0)}.`;
                    break;
                default: throw new Error("Invalid report type.");
            }
            return { systemPrompt, userQuery };
        }

        function parseMarkdown(markdown) {
            if (!markdown) return '';
            let lines = markdown.split('\n'), htmlLines = [], inTable = false, tableBuffer = [];
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line.startsWith('|') && line.endsWith('|')) { if (!inTable) inTable = true; tableBuffer.push(line); } 
                else { if (inTable) { htmlLines.push(convertTable(tableBuffer)); tableBuffer = []; inTable = false; } htmlLines.push(processLine(line)); }
            }
            if (inTable) htmlLines.push(convertTable(tableBuffer));
            return htmlLines.join('');
        }
        function convertTable(lines) {
            if (lines.length < 2) return lines.join('<br>');
            const headers = lines[0].split('|').filter(c => c.trim() !== '').map(c => c.trim());
            const bodyRows = lines.slice(2);
            let tableHtml = `<div class="overflow-x-auto my-6 rounded-lg border border-slate-200 shadow-sm"><table class="min-w-full divide-y divide-slate-200 text-sm"><thead class="bg-slate-50"><tr>`;
            headers.forEach(h => { tableHtml += `<th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">${h}</th>`; });
            tableHtml += `</tr></thead><tbody class="bg-white divide-y divide-slate-200">`;
            bodyRows.forEach(row => {
                const cells = row.split('|').filter(c => c.trim() !== '').map(c => c.trim());
                if (cells.length > 0) { tableHtml += `<tr>`; cells.forEach(c => { tableHtml += `<td class="px-6 py-4 whitespace-nowrap text-slate-700">${c}</td>`; }); tableHtml += `</tr>`; }
            });
            return tableHtml + `</tbody></table></div>`;
        }
        function processLine(line) {
            if (!line) return '<br class="my-2">';
            if (line.startsWith('### ')) return `<h3 class="text-lg font-bold mt-4 mb-2 text-slate-700 uppercase tracking-wide flex items-center gap-2"><i class="fas fa-chevron-right text-indigo-500 text-sm"></i> ${line.substring(4)}</h3>`;
            if (line.startsWith('## ')) return `<h2 class="text-2xl font-bold mt-6 mb-3 text-slate-800 border-b border-indigo-100 pb-2">${line.substring(3)}</h2>`;
            if (line.startsWith('# ')) return `<div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-600 mb-6"><h1 class="text-3xl font-bold text-indigo-900">${line.substring(2)}</h1></div>`;
            if (line.match(/^\s*[\-\*]\s+/)) return `<li class="ml-5 list-disc text-slate-600 mb-1 pl-1">${line.replace(/^\s*[\-\*]\s+/, '').replace(/\*\*(.*?)\*\*/g, '<strong class="text-slate-800">$1</strong>')}</li>`;
            return `<p class="mb-3 text-slate-700 leading-relaxed">${line.replace(/\*\*(.*?)\*\*/g, '<strong class="text-slate-800">$1</strong>').replace(/`([^`]+)`/g, '<code class="bg-slate-100 px-1 rounded text-pink-500 font-mono text-sm">$1</code>')}</p>`;
        }

        async function handleGenerateReport(type) {
            window.state.errorLog = []; 
            if (!window.state.r || !window.state.aR) return;
            const titleMap = { 'owned': 'Solar Asset Transfer Report', 'lease': 'Solar Lease Assumption Report', 'ppa': 'PPA Transfer Analysis Report', 'val': 'Appraisal and FMV Negotiation Report' };
            const reportTitle = titleMap[type] || 'Solar Report';
            
            closeModal();
            const reportView = document.getElementById('report-view');
            const root = document.getElementById('root');
            root.classList.add('hidden'); reportView.classList.remove('hidden');
            reportView.innerHTML = `<div class="flex flex-col items-center justify-center min-h-screen text-indigo-600"><i class="fas fa-circle-notch fa-spin text-5xl mb-4"></i><h2 class="text-2xl font-bold">Generating Report...</h2><p class="text-slate-500 mt-2">Connecting to Google Gemini...</p></div>`;
            window.scrollTo(0, 0);

            const inputs = {
                systemSize: window.state.sz, totalCost: window.state.rC * window.state.sz * 1000, annualSavings: window.state.r.actSav,
                age: window.state.r.age, totalLifetimeSavings: window.state.aR.inc, performanceRatio: window.state.r.pr,
                fairMarketValue: window.state.aR.val, tpoMonthlyPayment: window.state.pa, tpoEscalator: window.state.tEs,
                tpoGuaranteeMWh: window.state.r.guaL, tpoActualMWh: window.state.r.act, address: window.state.a,
                installDate: window.state.iDt, rC: window.state.rC, dr: window.state.dr, rp: window.state.rp, aR: window.state.aR,
                r: window.state.r, battery: window.state.b, utilityRate: window.state.ut, inverterType: window.state.it,
                condition: window.state.c, usefulLife: window.state.l, repairs: window.state.rp, o: window.state.o, contractTerm: window.state.te
            };

            let finalContent = "", citations = [];
            try {
                if (window.state.reportMode === 'standard') {
                    finalContent = generateStandardReport(type, inputs);
                } else {
                    const { systemPrompt, userQuery } = buildPrompt(type, inputs);
                    const payload = { contents: [{ parts: [{ text: userQuery }] }], systemInstruction: { parts: [{ text: systemPrompt }] } };
                    const options = { method: 'POST', headers: { 'Content-Type': 'application/json' } }; 
                    
                    const result = await fetchWithExponentialBackoff(payload, options);
                    
                    const candidate = result.candidates?.[0];
                    if (!candidate || !candidate.content?.parts?.[0]?.text) throw new Error("API returned an invalid response.");
                    finalContent = `<div class="prose prose-sm max-w-none text-slate-700">${parseMarkdown(candidate.content.parts[0].text)}</div>`;
                    if (candidate.groundingMetadata?.groundingAttributions) {
                        citations = candidate.groundingMetadata.groundingAttributions.map(a => ({ uri: a.web?.uri, title: a.web?.title })).filter(s => s.uri);
                    }
                }

                const citationHtml = citations.length > 0 ? `<div class="mt-8 pt-4 border-t border-gray-100"><p class="text-xs font-bold text-slate-600 mb-1">Sources:</p><ul class="text-[10px] text-indigo-500">${citations.map(s => `<li><a href="${s.uri}" target="_blank">${s.title}</a></li>`).join('')}</ul></div>` : '';

n class="block text-slate-400 text-xs uppercase font-bold">System Size</span><span class="block text-slate-900 font-medium">${systemSize.toFixed(2)} kW DC</span></div><div class="border-b border-slate-100 pb-2"><span class="block text-slate-400 text-xs uppercase font-bold">Installation Year</span><span class="block text-slate-900 font-medium">${new Date(installDate).getFullYear()} (Age: ${age.toFixed(1)} yrs)</span></div><div class="border-b border-slate-100 pb-2"><span class="block text-slate-400 text-xs uppercase font-bold">Utility Rate</span><span class="block text-slate-900 font-medium uppercase">${utilityRate}</span></div><div class="border-b border-slate-100 pb-2"><span class="block text-slate-400 text-xs uppercase font-bold">Condition Factor</span><span class="block text-slate-900 font-medium">${condition.toFixed(2)} (${condition > 0.9 ? 'Excellent' : 'Average'})</span></div><div class="border-b border-slate-100 pb-2"><span class="block text-slate-400 text-xs uppercase font-bold">Discount Rate</span><span class="block text-slate-900 font-medium">${inputs.dr}%</span></div><div class="border-b border-slate-100 pb-2"><span class="block text-slate-400 text-xs uppercase font-bold">Est. Repairs</span><span class="block text-red-600 font-medium">${cur(repairs)}</span></div></div></div><div class="mb-8"><h3 class="text-lg font-bold text-slate-900 border-b border-slate-200 pb-2 mb-4">Valuation Calculation Summary</h3><div class="overflow-hidden rounded-lg border border-slate-200"><div class="overflow-x-auto"><table class="min-w-full text-sm"><thead class="bg-slate-100 text-slate-700 font-bold"><tr><th class="py-3 px-4 text-left">Approach</th><th class="py-3 px-4 text-right">Indicated Value</th><th class="py-3 px-4 text-right">Weight</th><th class="py-3 px-4 text-right">Weighted Value</th></tr></thead><tbody class="divide-y divide-slate-100"><tr><td class="py-3 px-4">Income Capitalization</td><td class="py-3 px-4 text-right font-medium">${cur(aR.inc)}</td><td class="py ions.</span></div>`}</div><div class="p-2 border-t mt-2 text-xs text-slate-500 text-center">Based on Retail $${window.state.rU.toFixed(2)} / Buyback $${window.state.eU.toFixed(2)}</div>`, 'text-green-700', 'üí∞') : C("Est. Utility Savings", "Calculates the financial value of the solar energy produced, comparing current monthly averages to total lifetime savings.", `<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4 border-b pb-4"><div><p class="text-xs font-bold text-slate-400">Future Savings</p><p class="text-lg font-black">${cur(r.futSav)}</p><p class="text-xs text-slate-400">Value of energy offset</p></div><div><p class="text-xs font-bold text-slate-400">Total Lifetime</p><p class="text-lg font-black">${cur(r.totSav)}</p><p class="text-xs text-slate-400">${te}-year contract savings</p></div></div><div class="space-y-2 border-b pb-4 mb-2"><div class="flex justify-between"><span class="font-bold text-sm text-slate-600">Current Year Annual</span><span class="font-bold text-green-700">${cur(r.actSav)}</span></div><p class="text-xs text-slate-400 text-right -mt-1 mb-2">This year's benefit</p><div class="flex justify-between"><span class="font-bold text-sm text-slate-600">Current Monthly Avg</span><span class="font-bold text-slate-700">${cur(r.actSav / 12)}</span></div><p class="text-xs text-slate-400 text-right -mt-1">Avg monthly bill offset</p></div><div class="pt-2">${(r.loss > 0 && (o === 'owned' || r.act < r.estLifeMwh)) ? `<div class="flex justify-between items-baseline"><span class="text-xs font-bold text-slate-400 uppercase">Potential Annual Value</span><span class="font-bold text-green-600">${cur(r.potSav)}</span></div><div class="mt-2 bg-red-50 text-red-800 p-2 rounded text-xs text-center border border-red-100"><strong>Est. Annual Loss: -${cur(r.loss)}</strong><br/><span class="opacity-80 font-medium">Value lost due to underperformance. May support a performance claim.</span></div>` : `<div class="mt-2 bg-green-50 text-green-800 p-2 rounded text-xs text-                         ${o === "owned" ? C("Warranty & Health", "Estimates the remaining life of critical hardware like inverters and batteries. 'Risk' indicates the component is nearing the end of its typical lifespan.", `<div class="space-y-4"><div><div class="flex justify-between text-sm mb-1 font-bold"><span class="text-slate-600">${it === 'micro' ? 'Microinverters' : 'String Inverter'}</span><span class="${r.age < (it === 'string' ? 8 : 20) ? 'text-green-600' : 'text-orange-600'}">${r.age < (it === 'string' ? 8 : 20) ? 'Good' : 'Expiring'}</span></div><div class="w-full bg-slate-100 h-2 rounded-full"><div class="h-2 rounded-full ${r.age < (it === 'string' ? 8 : 20) ? 'bg-green-500' : 'bg-orange-500'}" style="width:${Math.min(r.age / (it === 'string' ? 15 : 30) * 100, 100)}%"></div></div></div><div><div class="flex justify-between text-sm mb-1 font-bold"><span class="text-slate-600">Solar Panel</span><span class="${r.pr >= 0.9 ? 'text-blue-600' : 'text-orange-600'}">${r.pr >= 0.9 ? 'Good' : 'Fair'}</span></div><div class="w-full bg-slate-100 h-2 rounded-full relative"><div class="absolute h-full w-0.5 bg-slate-300 left-[80%]"></div><div class="bg-blue-500 h-2 rounded-full" style="width:${((100 - (r.age * 0.5)) * r.pr)}%"></div></div></div>${b > 0 ? `<div><div class="flex justify-between text-sm mb-1 font-bold"><span class="text-slate-600">Battery (10 Years)</span><span class="${r.age < 10 ? 'text-green-600' : 'text-red-500'}">${r.age < 10 ? 'Good' : 'Replace'}</span></div><div class="w-full bg-slate-100 h-2 rounded-full"><div class="h-2 rounded-full ${r.age < 10 ? 'bg-green-500' : 'bg-red-500'}" style="width:${Math.min(r.age / 10 * 100, 100)}%"></div></div></div>` : ''}</div>`, `text-slate-700`, 'üõ°Ô∏è') : C("TPO Lifetime Costs", "The sum of all remaining monthly payments for the duration of the contract, accounting for the annual price increase (escalator).", `<div class="flex justify-between items-end border-b pb-2 mb-2"><div><p class="text-xs font-bold text-slate-400">Total Cost</p><p class="text-2xl font-black">${cur(r.tCost)}</p><p class="text-xs text-slate-400">Sum of all payments (${te} Year Term)</p></div><div class="text-right"><p class="text-xs font-bold text-slate-400">Escalator</p><p class="text-xl font-bold text-red-600">${tEs}%</p></div></div><div class="bg-slate-50 rounded text-sm"><div class="grid grid-cols-3 p-2 font-bold text-slate-500 border-b"><span>Period</span><span class="text-center">Monthly Payment</span><span class="text-right">Rate ($/kWh)</span></div><div class="grid grid-cols-3 p-2 border-b"><span>Year 1</span><span class="text-center">${cur(r.pY1)}</span><span class="text-right text-slate-400">$${r.rY1.toFixed(3)}</span></div><div class="grid grid-cols-3 p-2 bg-blue-50 text-blue-800 font-bold border-b"><span>Current</span><span class="text-center">${cur(r.pYC)}</span><span class="text-right">$${r.rYC.toFixed(3)}</span></div><div class="grid grid-cols-3 p-2 text-slate-500"><span>End (${new Date(iDt).getFullYear() + te})</span><span class="text-center">${cur(r.pYL)}</span><span class="text-right">$${r.rYL.toFixed(3)}</span></div>${r.paB > 0 ? `<div class="p-2 border-t text-xs text-center bg-yellow-50 text-yellow-800"><strong>Includes Battery:</strong> ${cur(r.paB)}/mo + Solar: ${cur(r.paS)}/mo</div>` : ''}</div>`, `text-slate-700`, 'üìÑ')}

                                 ${Idark("Condition (0-1)", c, "c", "number", window.state.aC ? "Auto-calculated based on production." : "Manual condition factor (0.0 - 1.0).", "0.1", window.state.aC)}
                                 <div class="col-span-1 sm:col-span-2 pt-2 border-t border-slate-600 mt-2"><div class="flex justify-between items-center mb-2"><label class="text-blue-200 text-xs font-bold uppercase">Include SRECs / Incentives?</label><button onclick="updateState('srec', ${!srec})" class="w-10 h-5 rounded-full transition-colors ${srec ? 'bg-green-500' : 'bg-slate-600'} relative"><div class="w-3 h-3 bg-white rounded-full absolute top-1 transition-all ${srec ? 'left-6' : 'left-1'}"></div></button></div>${srec ? Idark("SREC Market Value ($/MWh)", srecP, "srecP", "number", "Estimated value of Renewable Energy Credits per MWh.") : ''}</div>
                                 <div class="col-span-1 sm:col-span-2 pt-2 border-t border-slate-600 mt-2"><div class="flex justify-between items-end mb-2"><label class="block text-blue-200 text-xs font-bold uppercase">Valuation Weighting</label><span class="text-xs font-bold ${w > 50 ? 'text-green-400' : w < 50 ? 'text-slate-300' : 'text-blue-300'}">${w === 100 ? 'Income Approach (100%)' : w === 0 ? 'Cost Approach (100%)' : `Blended: ${w}% Income / ${100-w}% Cost`}</span></div><div class="bg-slate-800 p-3 rounded border border-slate-600"><input type="range" min="0" max="100" value="${w}" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500" oninput="handleInputChange(event, 'w')"><div class="flex justify-between mt-2 text-[10px] text-slate-400 uppercase font-bold tracking-wider"><span>Cost Basis</span><span>Income Basis</span></div></div></div>
                             </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${C("Cost Basis", "", `<p class="text-xl font-bold text-slate-700">${cur(aR.cost)}</p><p class="text-xs text-slate-400">Depreciated Replacement</p>`, 'text-slate-700')}${C("Income Basis", "", `<p class="text-xl font-bold text-green-700">${cur(aR.inc)}</p><p class="text-xs text-slate-400">Discounted Cash Flow ${srec ? '(w/ SRECs)' : ''}</p>`, 'text-green-700')}</div>
                    </div>` : ''}

                <dialog id="print-modal" class="modal p-0 rounded-lg shadow-2xl backdrop:bg-slate-900/50">
                    <div class="bg-white p-6 w-80 rounded-xl relative">

                        <div class="flex bg-slate-100 p-1 rounded-lg mb-4"><button onclick="updateState('reportMode', 'standard')" class="flex-1 py-1 text-xs font-bold rounded-md transition-all duration-200 ${reportMode === 'standard' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}">Standard</button><button onclick="updateState('reportMode', 'ai')" class="flex-1 py-1 text-xs font-bold rounded-md transition-all duration-200 ${reportMode === 'ai' ? 'bg-white shadow text-purple-600' : 'text-slate-500 hover:text-slate-700'}">AI Consultant</button></div>
                        <div class="mb-4 border-b border-slate-100 pb-4"><div class="flex items-center justify-between mb-2"><label class="text-xs font-bold text-slate-500 uppercase">AI Settings</label></div><select onchange="updateState('aiModel', this.value)" class="w-full text-xs p-2 mb-2 border rounded bg-slate-50 text-slate-700 font-bold focus:ring-1 focus:ring-indigo-500"><option value="gemini-1.5-flash" ${aiModel === 'gemini-1.5-flash' ? 'selected' : ''}>Standard (1.5 Flash)</option><option value="gemini-1.5-pro" ${aiModel === 'gemini-1.5-pro' ? 'selected' : ''}>Advanced (1.5 Pro)</option></select><input type="password" placeholder="Enter Gemini API Key" value="${userApiKey}" onchange="window.updateState('userApiKey', this.value); localStorage.setItem('gemini_api_key', this.value);" class="w-full text-xs p-2 border rounded bg-slate-50 text-slate-700 placeholder-slate-400 focus:ring-1 focus:ring-indigo-500"/><p class="text-[10px] text-slate-400 mt-1">Key is stored locally in your browser.</p></div>
                        <div class="space-y-2"><button onclick="handleGenerateReport('owned')" class="w-full text-left p-3 border rounded hover:bg-slate-50 text-sm font-bold text-slate-700"><i class="fas fa-house-chimney text-blue-500 mr-2"></i> Owned System</button>${o === 'lease' ? `<button onclick="handleGenerateReport('lease')" class="w-full text-left p-3 border rounded hover:bg-slate-50 text-sm font-bold text-slate-700"><i class="fas fa-file-signature text-purple-500 mr-2"></i> Lease Assumption</button>` : ''}${o === 'ppa' ? `<button onclick="handleGenerateReport('ppa')" class="w-full text-left p-3 border rounded hover:bg-slate-50 text-sm font-bold text-slate-700"><i class="fas fa-bolt text-yellow-500 mr-2"></i> PPA Transfer</button>` : ''}<button onclick="handleGenerateReport('val')" class="w-full text-left p-3 border rounded hover:bg-slate-50 text-sm font-bold text-slate-700"><i class="fas fa-scale-balanced text-emerald-500 mr-2"></i> Valuation / FMV</button></div>

            root.innerHTML = html;
            if (activeModal) { const modal = document.getElementById(activeModal); if (modal && !modal.open) modal.showModal(); }

        window.calculate = calculate; window.render = render; window.handleGenerateReport = handleGenerateReport; window.openModal = openModal; window.closeModal = closeModal; window.openPrintableWindow = openPrintableWindow;
        window.updateState = function(key, value) { window.state[key] = value; calculate(); render(); };
        window.handleInputChange = function(event, key) { let value = event.target.value; if (event.target.type === 'number') { value = value === "" ? "" : parseFloat(value); } if (event.target.type === 'range') { value = parseInt(value); } window.state[key] = value; calculate(); render(); };
        
        // --- UPDATED PAYMENT HANDLERS v7.22 ---
        window.handleProductionChange = function(event, key) { 
            const tE = parseFloat(event.target.value); window.state[key] = tE; 
            if (!isNaN(tE) && window.state.tR) { 
                const solarPart = (window.state.tR * tE) / 12;
                window.state.pa = solarPart + (window.state.paB || 0);
            } 
            calculate(); render(); 
        };
        window.handleRateChange = function(event, key) { 
            const tR = parseFloat(event.target.value); window.state[key] = tR; 
            if (!isNaN(tR) && window.state.tE) { 
                const solarPart = (tR * window.state.tE) / 12;
                window.state.pa = solarPart + (window.state.paB || 0);
            } 
            calculate(); render(); 
        };
        window.handleBatteryPaymentChange = function(event, key) {
            const paB = parseFloat(event.target.value); window.state[key] = paB;
            if (!isNaN(paB) && window.state.tE && window.state.tR) {
                 const solarPart = (window.state.tR * window.state.tE) / 12;
                 window.state.pa = solarPart + paB;
            } 
            calculate(); render();
        };
        window.handlePaymentChange = function(event, key) { 
            const pa = parseFloat(event.target.value); window.state[key] = pa; 
            const solarPart = Math.max(0, pa - (window.state.paB || 0));
            if (!isNaN(pa) && window.state.tE && window.state.tE > 0) { 
                window.state.tR = (solarPart * 12) / window.state.tE; 
            } 
            calculate(); render(); 
        };
        
        // v7.23: Smart Update for Self Consumption when Battery Changes
        window.handleBatteryChange = function(event, key) {
            const b = parseFloat(event.target.value) || 0;
            window.state[key] = b;
            updateSCR();
            calculate(); render();
        };

        // v7.25: Update Self Consumption Rate based on Usable Battery Capacity
        window.handleReserveChange = function(event, key) {
            const br = parseFloat(event.target.value) || 0;
            window.state[key] = br;
            updateSCR();
            calculate(); render();
        };

        // v7.27: Smart Preset Loader
        window.handleUtilityChange = function(event, key) {
            const val = event.target.value;
            window.state[key] = val;
            // Preset Map
            const rates = {
                nem2: { r: 0.48, e: 0.45 },
                nem3: { r: 0.48, e: 0.05 },
                roseville: { r: 0.16, e: 0.06 },
                smud: { r: 0.19, e: 0.07 },
                xcel_co: { r: 0.16, e: 0.16 },
                other: { r: 0.35, e: 0.05 }
            };
            if (rates[val]) {
                window.state.rU = rates[val].r;
                window.state.eU = rates[val].e;
            }
            calculate();
            render();
        }

        function updateSCR() {
            const { b, br, sz } = window.state;
            const usable = Math.max(0, b * (1 - (br / 100)));
            // v7.26 Logic Upgrade:
            // Calculate Daily Production Estimate (Average day)
            // If we have calculated data 'r', use that. Else approximate.
            const dailyGen = (window.state.r && window.state.r.estDay) ? window.state.r.estDay : (sz * 4.2); // Fallback to 4.2 sun hours
            
            let boost = 0;
            if (dailyGen > 0) {
                // Boost = (Usable Battery / Daily Gen) * 100
                // Example: 8kWh Battery / 40kWh Gen = 0.20 = 20% Boost
                boost = (usable / dailyGen) * 100;
            }
            
            // Base 60% + Boost (Max 98%)
            window.state.scr = Math.min(60 + boost, 98);
        }

        document.addEventListener('DOMContentLoaded', () => { calculate(); render(); });
    </script>
