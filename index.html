        // --- CORE AI FETCH LOGIC ---
        async function fetchWithExponentialBackoff(payloadData, options = {}, retries = 3, forceModel = null) {
            try {

                        }
                    }
                    throw new Error("ALL_MODELS_FAILED");
                }
                window.state.errorLog = [];
                return await response.json();
            } catch (error) {
                if (retries > 0 && error.message !== "ALL_MODELS_FAILED" && !error.message.includes("Missing API Key")) { 
                    const delay = Math.pow(2, 4 - retries) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithExponentialBackoff(payloadData, options, retries - 1, forceModel);
                }
                throw error;
            }
        }

        // --- 4. Core Logic (Calculation) ---
        function calculate() {
            const { pC, pW, iDt, pDt, or, sh, pi, ac, b, br, scr, it, ut, rU, eU, tE, tG, tEs, pa, paB, tR, rR, rC, ne, c, l, om, dr, rp, tx, e, w, te, o, srec, srecP } = window.state;
            const s = (pC * pW) / 1000; window.state.sz = s;

            const age = (iT && pT && pT > iT) ? (pT - iT) / (1000 * 60 * 60 * 24 * 365.25) : 0;
            const YF = { south: 1550, mix: 1500, east_west: 1450, north: 1200 }[or] * { none: 1, some: 0.85, alot: 0.7 }[sh] * { standard: 1, flat: 0.89, steep: 0.96 }[pi];
            const th = s * YF; const aK = ac * 1000; const dA = 1 - ((age / 2) * 0.005); const eL = th * age * dA; const pr = eL > 0 ? aK / eL : 0;

            if (window.state.aC) {
                let nC = pr; if (!isFinite(nC)) nC = 1; nC = Math.min(1.0, Math.max(0, nC));

            const sR = scr / 100;

            // UPDATED v7.34: Added 'ne' (NEM Policy Factor) to the export portion of the blended rate

            const pS = (cP * bR);

            for (let i = 0; i < fY; i++) { const d = 1 - (i * 0.005); tEt += tE * d; tGt += tG * d; }
            const par = age - fY; const pDm = 1 - (fY * 0.005); tEt += tE * pDm * par; tGt += tG * pDm * par;
            const gD = (aK / 1000) - (tGt / 1000); const nYg = tG * (1 - (Math.floor(age) * 0.005)); const nYV = (eN / 1000) - (nYg / 1000);

            let tCt = 0, aP = pa * 12;
            for (let i = 0; i < te; i++) { tCt += aP; aP *= (1 + (tEs / 100)); }

            let fTe = 0, fTg = 0; const term = parseFloat(te) || 20; const year1Est = parseFloat(tE) || 0; const year1Guar = parseFloat(tG) || 0;
            for(let i=0; i<term; i++){ const d = 1 - (i * 0.005); fTe += year1Est * d; fTg += year1Guar * d; }

            const aE = e / 100; 
            const pastAvgRate = bR / Math.pow(1 + aE, age / 2); const pSav = aK * pastAvgRate; 
            let fSa = 0; const calcTerm = (o === 'owned') ? 25 : (te || 20); const rM = Math.max(0, calcTerm - age); const yearsToCalc = Math.ceil(rM);

            for (let i = 0; i < yearsToCalc; i++) {
                const degFactor = Math.max(0, 1 - ((age + i) * 0.005)); const yearlyProd = th * degFactor * pr;
                const yearlyRate = bR * Math.pow(1 + aE, i);
                let fraction = 1; if (i === yearsToCalc - 1) { fraction = rM - Math.floor(rM); if (fraction === 0 && rM > 0) fraction = 1; }
                fSa += yearlyProd * yearlyRate * fraction;
            }
            const tS = pSav + fSa;
            const iC = Math.floor(age); const iL = te - 1;
            const pYC = pa * Math.pow(1 + (tEs / 100), iC); const rYC = (tE * (1 - (iC * 0.005))) > 0 ? (pYC * 12) / (tE * (1 - (iC * 0.005))) : 0;
            const pYL = pa * Math.pow(1 + (tEs / 100), iL); const rYL = (tE * (1 - (iL * 0.005))) > 0 ? (pYL * 12) / (tE * (1 - (iL * 0.005))) : 0;

            const paS = Math.max(0, pa - (paB || 0)); 
            
            const usableBat = Math.max(0, b * (1 - (br / 100)));
            const batBoost = scr - 60; 

            window.state.r = {
                age, sz: s, act: ac, estL: tEt / 1000, guaL: tGt / 1000, pr, gDiff: gD, potSav: pS, actSav: aS, loss, curProd: cP, estN12: eN, estDay: eD,
                nYG: nYg, nYV, tCost: tCt, futSav: fSa, totSav: tS, pY1: pa, rY1: tE > 0 ? (paS * 12) / tE : 0, pYC, rYC, pYL, rYL, fTe, fTg,

            };

            const depCost = l > 0 ? (rL / l) * c : 0; const cV = sC * depCost + (bR2 * Math.max(0, 1 - (age * 0.1)));
            let dcf = 0, cpr = cP; const oCt = s * om; let yD = [];

                const net = (cpr * bR) + (b > 0 ? cpr * bR * 0.2 : 0) + yearlySrec - (oCt * Math.pow(1.02, y - 1));
                dcf += net / Math.pow(1 + (dr / 100), y); yD.push({ y, c: dcf }); cpr *= 0.993; 
            }
            const iV = Math.max(0, dcf - (rp === "" ? 0 : parseFloat(rp))); const fC = cV + (b > 0 ? 1500 : 0) - (rp === "" ? 0 : parseFloat(rp));
            const fI = iV + (b > 0 ? 1500 : 0); const wI = w / 100; const wC = 1 - wI; const fV = (fI * wI) + (fC * wC);
            let tr = 0; if (tx && age < 5) tr = (sC + bR2) * 0.30 * [1, .8, .6, .4, .2][Math.floor(age)];
            window.state.aR = { cost: fC, inc: fI, val: fV, tr, buy: fV + tr, yD };
        }

        // --- AI HELPERS ---

        function parseMarkdown(markdown) {
            if (!markdown) return '';
            let lines = markdown.split('\n'), htmlLines = [], inTable = false, tableBuffer = [];
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line.startsWith('|') && line.endsWith('|')) { if (!inTable) inTable = true; tableBuffer.push(line); } 
                else { if (inTable) { htmlLines.push(convertTable(tableBuffer)); tableBuffer = []; inTable = false; } htmlLines.push(processLine(line)); }
            }
            if (inTable) htmlLines.push(convertTable(tableBuffer));
            return htmlLines.join('');
        }
        function convertTable(lines) {
            if (lines.length < 2) return lines.join('<br>');

            tableHtml += `</tr></thead><tbody class="bg-white divide-y divide-slate-200">`;
            bodyRows.forEach(row => {

            const usable = Math.max(0, b * (1 - (br / 100)));
            // v7.26 Logic Upgrade:
            // Calculate Daily Production Estimate (Average day)
            // If we have calculated data 'r', use that. Else approximate.
            const dailyGen = (window.state.r && window.state.r.estDay) ? window.state.r.estDay : (sz * 4.2); // Fallback to 4.2 sun hours
            
            let boost = 0;
            if (dailyGen > 0) {
                // Boost = (Usable Battery / Daily Gen) * 100
                // Example: 8kWh Battery / 40kWh Gen = 0.20 = 20% Boost
                boost = (usable / dailyGen) * 100;
            }
            
            // Base 60% + Boost (Max 98%)
            window.state.scr = Math.min(60 + boost, 98);
        }

        document.addEventListener('DOMContentLoaded', () => { calculate(); render(); });
    </script>
